<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./images/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como erickxnacho</a>
                <a href="#" class="instagram-logout">Remover conta</a>           
            </div>
            <div class="group">
                <p class="not-account">Não é erickxnacho?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">inscreva-se</span>

                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./images/apple-button.png" alt="apple-button"></a>
                    <a href="#" class="app-download"><img src="./images/googleplay-button.png" alt="googleplay-button"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
